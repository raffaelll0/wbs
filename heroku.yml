setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
  config:
    DJANGO_SETTINGS_MODULE: wb_servizi_ag.settings_production
build:
  docker:
    django: Dockerfile.web
release:
  image: django
  command:
    - python manage.py migrate --noinput
run:
  web:
    command:
      - gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 0 wb_servizi_ag.wsgi:application
    image: django
  worker:
    command:
      - celery -A wb_servizi_ag worker -l INFO --beat --concurrency 2
    image: django
